<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Mirá la siguiente imagen!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class=" row gy-2">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="button" class="btn btn-primary" id="mostrar">Mostrar</button>
          <button type="button" class="btn btn-secondary" id="ocultar">Ocultar</button>
        </div>
        <div id="reyBoo">
          <img  src="boo.jpg" class="rounded mx-auto d-block" alt="Rey Boo">
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script>
      $(document).ready(function(){
        $("#ocultar").click(function(){
          $("#reyBoo").hide();
          $("title").text("¡No tenemos ninguna imagen!");
        });
        $("#mostrar").click(function(){
          $("#reyBoo").show();
          $("title").text("¡Mirá la siguiente imagen!");
        });
      });
      </script>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
  </body>
</html>
